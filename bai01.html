<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        x = parseInt(prompt("input number"));
        arr[i] = x;
    }
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] >= 10) {
            document.write(arr[j] +  "&nbsp;&nbsp;")
        }
    }
</script>
</body>
</html>
