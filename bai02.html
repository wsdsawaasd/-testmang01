<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            x = parseInt(prompt("input number"));
            arr[i] = x;
        }
        let max = arr[0];
        for (let j = 1 ; j < arr.length ; j++){
            if (arr[j] > max) {
                max = arr[j];
                index = j
            }
        }
        document.write(max + " at index " + index );
    </script>
</body>
</html>
